// Apply the gradle plugins
plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'maven'
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {
    // Project Modules
    compile project(':' + rootProject.name + '-common')

    // KeycloakPrincipal
    compileOnly group: 'org.keycloak', name: 'keycloak-servlet-filter-adapter', version: '4.8.3.Final'
}

// Jar Task - Authentication Filter - Frontend
task jarAuthFilter (type: Jar) {
    group 'build'
    baseName 'camunda-authentication-filter'
    
    from(sourceSets.main.output) {
        include "$baseName/**"
    }
    
    include('**')
    exclude('org/camunda/bpm/engine/**')  
}

// Jar Task - Authentication Provider - Rest Engine
task jarAuthProvider (type: Jar) {
    group 'build'
    baseName 'camunda-authentication-provider'
    
    from(sourceSets.main.output) {
        include "$baseName/**"
    }
        
    include('**')
    exclude('org/camunda/bpm/webapp/**')  
}
